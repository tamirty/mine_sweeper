<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <h1>Mine Sweeper</h1>
    <div class="buttons">
        <button onclick="updateLevel(4,2)">Beginner</button>
        <button onclick="updateLevel(8,14)">Medium</button>
        <button onclick="updateLevel(12,32)">Expert</button>
    </div>

    <div class="game-over">
        <h3></h3>
        <p>To start a new game choose level</p>
    </div>

    <div class="boxes">
        <table>
            <tbody>
                <tr>
                    <td id="revealedCount" class="menu"></td>
                    <td id="smiley" class="menu"></td>
                    <td id="secpass" class="menu"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="game-board"></div>

    <footer>
        <p>&copy Tamir TY</p>
    </footer>

    <script src="js/game.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
